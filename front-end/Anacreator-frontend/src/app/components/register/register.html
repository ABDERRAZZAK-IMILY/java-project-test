<div>
  <h2>إنشاء حساب جديد</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div>
      <label for="username">اسم المستخدم:</label>
      <input type="text" id="username" required [(ngModel)]="form.username" name="username">
    </div>
    <div>
      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" required [(ngModel)]="form.email" name="email">
    </div>
    <div>
      <label for="password">كلمة المرور:</label>
      <input type="password" id="password" required [(ngModel)]="form.password" name="password">
    </div>
    <button type="submit" [disabled]="!registerForm.form.valid">تسجيل</button>
  </form>
</div>
